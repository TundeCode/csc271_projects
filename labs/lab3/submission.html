<!DOCTYPE html>
<html>
<head>
  <title>Submission</title>
</head>
<body>

<h1>Submitting a New Recipe</h1>

<form action="index.html" method="get">

    <label for="recipe-name"><strong>Recipe Name:</strong></label><br>
  <input type="text" id="recipe-name" name="recipe-name" required><br><br>

  <label for="details"><strong>Ingredients & Instructions</strong></label><br>
  <textarea id="details" name="details" rows="6" cols="40" required></textarea><br><br>

  <p><strong>Difficulty</strong></p>
  <input type="radio" id="easy" name="difficulty" value="Easy">
  <label for="easy">Easy</label><br>
  <input type="radio" id="medium" name="difficulty" value="Medium">
  <label for="medium">Medium</label><br>
  <input type="radio" id="hard" name="difficulty" value="Hard">
  <label for="hard">Hard</label><br><br>

  <p><strong>Dietary Preferences:</strong></p>
  <input type="checkbox" id="vegetarian" name="diet[]" value="Vegetarian">
  <label for="vegetarian">Vegetarian</label><br>
  <input type="checkbox" id="vegan" name="diet[]" value="Vegan">
  <label for="vegan">Vegan</label><br>
  <input type="checkbox" id="glutenfree" name="diet[]" value="Gluten-Free">
  <label for="glutenfree">Gluten-Free</label><br><br>

  <button type="submit">Submit Recipe</button>
</form>

<a href="index.html">Back to Home</a>

</body>
</html>
